<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso área privada</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <!-- Sección de la imagen -->
        <div class="image-section">
            <img src="../../../assets/img/logIn.png" alt="Imagen decorativa">
        </div>

        <!-- Sección del formulario -->
        <div class="form-section">
            <div class="form-container">
                <h1>Hola! Nos alegramos de verte de nuevo :)</h1>
                <form id="userForm">
                    <div class="input-field">
                        <input type="text" id="user" spellcheck="false" placeholder=" ">
                        <label for="user">Usuario</label>
                    </div>
                    <span class="error hidden" id="userError">Por favor, introduce un nombre válido.</span><br>

                    <div class="input-field">
                        <input type="password" id="password" spellcheck="false" placeholder=" ">
                        <label for="password">Contraseña</label>
                    </div>
                    <span class="error hidden" id="passwordError">Debe insertar contraseña.</span><br>

                    <span id="loginError" class="hidden"></span><br>
                    <button type="submit">ACCEDER</button>
                </form>
            </div>
        </div>
        <script src="logIn.js"></script>

        <!-- Wave divisor -->
        <div class="wave">
            <svg xmlns="http://www.w3.org/2000/svg" width="360" height="692" viewBox="0 0 360 692" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M324 0L282 28.9167C240 57.8333 156 115.667 156 173.5C156 231.333 240 289.167 246 347C252 404.833 180 462.667 126 520.5C72 578.333 36 636.167 18 665.083L0 694H360V665.083C360 636.167 360 578.333 360 520.5C360 462.667 360 404.833 360 347C360 289.167 360 231.333 360 173.5C360 115.667 360 57.8333 360 28.9167V0H324Z"
                    fill="white" />
            </svg>
        </div>
    </div>
</body>
</html>
