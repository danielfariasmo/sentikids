<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo niño/a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="child-block">
        <h2>Información Niño/a</h2>
    
        <div class="input-field">
            <input type="text" id="childName1" name="childName[]" placeholder=""><br>
            <label for="childName1">Nombre*</label>
        </div>
        <span class="error hidden" id="childName1Error">Por favor, introduce un nombre válido.</span><br>
    
        <div class="input-field">
            <input type="text" id="childLastName1" name="childLastName[]" placeholder=""><br>
            <label for="childLastName1">Apellidos*</label>
        </div>
        <span class="error hidden" id="childLastName1Error">Por favor, introduce un apellido válido.</span><br>
    
        <div class="input-field">
            <input type="date" id="childAge1" name="childAge[]" placeholder=""><br>
            <label for="childAge1" id="childAge1">Fecha de Nacimiento*</label>
        </div>
        <span class="error hidden" id="childAge1Error">Por favor, introduce una fecha válida.</span><br>
    
        <h2>Detalles adicionales</h2>
        <label for="diet">Dieta</label>
        <select id="diet" name="diet[]">
            <option value="none">Sin restricciones</option>
            <option value="vegetarian">Vegetariana</option>
            <option value="vegan">Vegana</option>
            <option value="gluten-free">Sin gluten</option>
            <option value="dairy-free">Sin lácteos</option>
        </select><br>
    
        <label for="allergies">Alergias o condiciones médicas</label>
        <textarea id="allergies" name="allergies[]"></textarea><br>
        <button type="submit">Guardar cambios</button>
    </div>
</body>
</html>
