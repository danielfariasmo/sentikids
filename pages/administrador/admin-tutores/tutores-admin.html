<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutores</title>
  <link rel="stylesheet" href="tutores-admin.css">
  <link rel="icon" type="image/png" href="../../../assets/img/logo_mano_sin_fondo.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="header">
    <a href="../home/home-admin.html">
      <img src="../../../assets/img/logo-sin-fondo.png" alt="Logo" class="logo">
    </a>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="tutores-admin.html"><b>Tutores</b></a></li>
        <li><a href="../admin-monitores/monitores-admin.html">Monitores</a></li>
        <li><a href="../admin-inscribir-ninho/ninhos-admin.html">Niños/as</a></li>
        <li><a href="../admin-grupos/grupos-admin.html">Grupos</a></li>
        <li><a href="../admin-otros-tutores/otros-tutores-admin.html">Otros Tutores</a></li>
      </ul>
    </nav>
  </header>
  <div class="section-title">
    <h1>Tutores</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Buscar por nombre y apellido..." />
  </div>

  <div class="container">
    <div class="content">
        <table>
            <thead>
                <tr class="table-header">
                    <th class="header-item">Nombre</th>
                    <th class="header-item">Apellidos</th>
                    <th class="header-item">DNI</th>
                    <th class="header-item">Teléfono</th>
                    <th class="header-item">Correo Electrónico</th>
                    <th class="header-item">Pagado</th>
                    <th class="header-item"></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>
    <div class="button-container">
      <!-- Botón 1 -->
      <button class="myBtn button add-button" data-modal-id="modal2">Dar de alta</button>
    </div>

  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-line"></div>
      <p class="footer-text">Copyright © 2025. All Right Reserved.</p>
    </div>
  </footer>

  <!-- Modal 2 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" data-modal-id="modal2">&times;</span>
        <h2>Dar de alta al Tutor</h2>
      </div>
      <div class="modal-body">
        <form class="popup_body" id="form-delete">
          <!--Group: select tutor-->
          <div class="form__group" id="group__nameSelect-delete">
            <label for="select-kids-delete" class="form__label">Seleccione a un tutor:</label>
            <div class="form__input-group">
              <select class="form__input" name="select-kids-delete" id="select-kids-delete">
                <option value="" selected>Seleccione un tutor</option>
              </select>              
              <img src="../../../assets/icon/boton-eliminar.png" class="form__validation-status errors">
            </div>
            <p class="form__input-error">Seleccione un tutor.</p>
            <p></p>
          </div>

          <!--Button-->
          <div class="form__message" id="form__message-delete">
            <p><i class="fa-solid fa-triangle-exclamation"></i><b>Error:</b> Por favor rellene el formulario
              correctamente.</p>
          </div>
          <p></p>

          <div class="form__group form__group-btn-submit">
            <button type="submit" class="form__btn button add-button dar-alta">Dar de Alta</button>
            <p class="form__success-message" id="form__success-message-delete"><b>Tutor dado de alta</b></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="tutores-admin.js"></script>
</body>

</html>
