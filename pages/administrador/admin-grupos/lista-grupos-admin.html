<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Adicional</title>
    <link rel="icon" type="image/png" href="../../../assets/img/logo_mano_sin_fondo.png">
    <link rel="stylesheet" href="lista-grupos-admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="main-wrapper">
        <!-- HEADER -->
        <header class="header">
            <a href="../home/home-admin.html">
                <img src="../../../assets/img/logo_negro.png" alt="Logo" class="logo">
            </a>
            <h1 class="section-title" id="titulo-datos"></h1>
        </header>

        <!--Alert personalizado-->
        <div id="custom-alert" style="display:none;">
            <div class="alert-content">
                <h3>SentiKids dice:</h3>
                <p id="alert-message"></p>
                <button id="close-alert">Cerrar</button>
            </div>
        </div>

        <!-- TABLA -->
        <div class="container">
            <div class="content">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th class="header-item">Nombre y Apellidos</th>
                            <th class="header-item">Dieta // Alergias</th>
                            <th class="header-item">Tutor Principal</th>
                            <th class="header-item">Teléfono</th>
                            <th class="header-item">Otro Tutor</th>
                            <th class="header-item">Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="table-body2"></tbody>
                </table>
            </div>
        </div>

        <!-- BOTONES-->
        <div class="button-container">
            <button class="button sin-button"><a href="grupos-admin.html">Volver a Grupos</a></button>
            <button class="myBtn button add-button" data-modal-id="modal1">Agregar Niño/a a Grupo</button>
        </div>
    </div>

    <!-- FORMULARIO -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-modal-id="modal1">&times;</span>
                <h2>Agregar Niño/a a Grupo</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="search-child" placeholder="Buscar niño/a" />
                <div id="search-results"></div>
                <button id="add-child" disabled>Agregar al Grupo</button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="grupos-admin.js"></script>
</body>

</html>
