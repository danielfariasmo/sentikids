<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo</title>
   <link rel="stylesheet" href="monitor-grupo.css">
    <link rel="icon" type="image/png" href="../../../assets/img/logo_mano_sin_fondo.png">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="../monitor-areaprivada/monitor-areaprivada.html"><img src="../../../assets/img/logo-sin-fondo.png" alt="Logo" class="logo"></a>
        <div class="nav">
            <a href="../monitor-horarios/monitor-horario.html"><div>Horarios</div></a>
            <a href="../monitor-grupos/monitor-grupo.html"><div>Lista</div></a>
            <a href="../monitor-asesoramiento/monitor-asesoramiento.html"><div>Asesoramiento</div></a>
        </div>
    </div>
    <!-- Contenedor principal -->
 <div class="container">
        <section class="header-title">
            <h1 class="title-text">Grupo</h1>
        </section>

        <section class="table">
            <header class="table-header">
                <div class="header-item">Nombre</div>
                <div class="header-item">Apellidos</div>
                <div class="header-item">Tutor</div>
                <div class="header-item">Teléfono</div>
                <div class="header-item">Correo electrónico</div>
                <div class="header-item">Acciones</div> <!-- Nueva columna para el botón -->
            </header>
            <table class="table-body"> <!-- Aquí agregamos un contenedor para las filas -->
            </table>
        </section>
    </div>

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="hidePopup()">&times;</button>
        <h2>Información del Alumno</h2>
        <div class="popup-content">
            <p><strong>Nombre Niño/a:</strong> <span id="nombre"></span></p>
            <p><strong>Apellidos:</strong> <span id="apellidos"></span></p>
            <p><strong>Edad:</strong> <span id="edad"></span></p>
            <p><strong>Dieta:</strong> <span id="dieta"></span></p>
            <p><strong>Alergías:</strong> <span id="alergias"></span></p>
            <p><strong>Tutor:</strong> <span id="tutor"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Otro Tutor:</strong> <span id="otroTutor"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefonoOtro"></span></p>
            <p><strong>DNI:</strong> <span id="dniOtro"></span></p>
            <p><strong>Relación:</strong> <span id="relacion"></span></p>
        </div>
    </div>

        <!-- Pie de página -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-line"></div>
                <p class="footer-text">Copyright © 2025. All Right Reserved.</p>
            </div>
        </footer>

    </div>

    <script src="monitor-grupo.js"></script>
</body>
</html>
