<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo</title>
    <link rel="stylesheet" href="monitor-grupo.css">
    <link rel="icon" type="image/png" href="../../../assets/img/logo_mano_sin_fondo.png">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">

        <!-- Cabecera principal -->
        <header class="header-top">
            <img src="../../../assets/img/logo-sin-fondo.png" alt="Logo" class="logo">
            <nav class="header-nav">
                <a href="#" class="nav-item">Actividades</a>
                <a href="#" class="nav-item">Grupo</a>
                <a href="#" class="nav-item">Asesoramiento</a>
            </nav>
        </header>

        <!-- Título principal -->
        <section class="header-title">
            <h1 class="title-text">Grupo</h1>
        </section>

        <!-- Tabla de datos -->
        <section class="table">
            <header class="table-header">
                <div class="header-item">Nombre</div>
                <div class="header-item">Apellidos</div>
                <div class="header-item">Tutor</div>
                <div class="header-item">Teléfono</div>
                <div class="header-item">Correo electrónico</div>
            </header>
            <!-- Filas de la tabla -->
            <div class="row" style="background: #BACBCF;"></div>
            <div class="row" style="background: #949494;"></div>
            <div class="row" style="background: #BACBCF;"></div>
            <div class="row" style="background: #949494;"></div>
            <div class="row" style="background: #BACBCF;"></div>
            <div class="row" style="background: #949494;"></div>
            <div class="row" style="background: #BACBCF;"></div>
            <div class="row" style="background: #949494;"></div>
            <div class="row" style="background: #BACBCF;"></div>
            <div class="row" style="background: #949494;"></div>
        </section>

        <!-- Información adicional -->
        <div class="more-info">
            <p class="more-info-text">Más información</p>
        </div>

        <!-- Pie de página -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-line"></div>
                <p class="footer-text">Copyright © 2021. All Right Reserved.</p>
            </div>
        </footer>

    </div>
</body>
</html>
